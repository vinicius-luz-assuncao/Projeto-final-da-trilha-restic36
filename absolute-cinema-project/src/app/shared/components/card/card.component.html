<div *ngIf="video" class="d-flex flex-wrap gap-3">
  <div
    class="card bg-secondary mb-3"
    (click)="redirectToVideo()"
    style="max-width: 540px"
  >
    <div class="row g-0">
      <div class="col-md-4 position-relative">
        <img
          [src]="video?.thumbnail"
          [alt]="video?.title"
          class="img-fluid rounded-start h-100"
        />
        <button
          class="btn d-flex p-2 rounded-circle btn-outline-secondary position-absolute top-0 end-0 m-2 favorite-btn"
        >
          <mat-icon class="material-icons-outlined favorite-icon"
            >favorite_border</mat-icon
          >
        </button>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ video?.title }}</h5>
          <p class="card-text text-truncate">
            Esta é uma breve descrição do vídeo. Ela oferece uma visão geral
            rápida do conteúdo.
          </p>
          <p class="card-text">
            <small class="text-muted">1000 visualizações</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
